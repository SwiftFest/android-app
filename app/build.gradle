apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "io.swiftfest.www.swiftfest"
        minSdkVersion 19
        targetSdkVersion 28
        versionCode 7
        versionName "1.2.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

kotlin {
    experimental {
    }
}

dependencies {
    final support = "28.0.0"
    final playServices = "11.8.0"
    final junit = "4.12"

    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // TESTING
    testImplementation "junit:junit:$junit"

    // Support
    implementation "com.android.support:appcompat-v7:$support"
    implementation "com.android.support:support-v4:$support"
    implementation "com.android.support:cardview-v7:$support"
    implementation "com.android.support:design:$support"
    implementation "com.android.support:customtabs:$support"

    // Misc
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'eu.davidea:flexible-adapter:5.0.1'
    implementation 'eu.davidea:flexible-adapter-ui:1.0.0-b3'
    implementation 'com.afollestad.material-dialogs:core:0.9.6.0'
    //noinspection GradleDependency
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.jakewharton.threetenabp:threetenabp:1.0.5'
    implementation 'com.github.kittinunf.fuel:fuel-android:2.1.0'
    implementation 'com.github.ybq:Android-SpinKit:1.2.0'

    // Kotlin
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.2.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:1.2.2"
}

